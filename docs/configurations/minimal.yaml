log:
  log_format: json
  log_level: debug

downloader:
  start_from:
    file_type: diff
    version: 20230314
  temp_dir: D://charon/downloader
  ring:
    kvstore:
      store: consul
      consul:
        host: "localhost:8500"
        acl_token: charon
  objstore:
    store: minio
    minio:
      endpoint: "localhost:9000"
      minio_root_user: charon
      minio_root_password: charonpwd
  wal:
    store: pg
    pg:
      conn: postgres://charon:charonpwd@localhost:5432/charon
  notifier:
    queue:
      type: nats
      nats:
        url: nats://charon:charonpwd@localhost:4222

processor:
  ring:
    kvstore:
      store: consul 
      consul:
        host: "localhost:8500"
        consistent_reads: true
        acl_token: charon
  objstore:
    store: minio
    minio:
      endpoint: "localhost:9000"
      minio_root_user: charon
      minio_root_password: charonpwd
  wal:
    name: processor_wal
    store: pg
    pg:
      conn: postgres://charon:charonpwd@localhost:5432/charon
  queue:
    type: nats
    nats:
      url: nats://charon:charonpwd@localhost:4222
  plugin:
    mock:
      type: mock